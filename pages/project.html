<!DOCTYPE html>
<html lang="en" class="bg-zinc-900 text-zinc-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapâ€‘Blaster â€” Project Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- App Bar -->
<header class="bg-zinc-800 px-2 py-2 flex items-center justify-between border-b border-zinc-700 text-xs">
    <div class="flex items-center gap-2">
        <span class="font-semibold tracking-wider">SNAPâ€‘BLASTER</span>
        <select class="bg-zinc-700 text-xs px-2 py-1 border border-zinc-600">
            <option>Launchpad X</option>
            <option>Launchpad Mini</option>
        </select>
        <span class="text-green-400">Link: Connected</span>
        <button class="bg-zinc-700 w-14 px-2 py-1 border border-zinc-600 hover:bg-zinc-600">1-16</button>
        <button class="bg-zinc-700 w-14 px-2 py-1 border border-zinc-600 hover:bg-zinc-600">17-32</button>
        <button class="bg-zinc-700 w-14 px-2 py-1 border border-zinc-600 hover:bg-zinc-600">33-48</button>
        <button class="bg-zinc-700 w-14 px-2 py-1 border border-zinc-600 hover:bg-zinc-600">49-64</button>
        <span class="font-semibold tracking-wider">SETUP</span>
    </div>
    <div class="flex items-center gap-2">
        <button class="bg-zinc-700 w-14 hover:bg-zinc-600 text-white px-1 py-1 border border-zinc-600">ğŸ›ï¸ Snap</button>
        <button class="bg-zinc-700 w-14 hover:bg-zinc-600 text-white px-1 py-1 border border-zinc-600">ğŸšï¸ Conf</button>
        <button class="bg-zinc-700 w-14 hover:bg-zinc-600 text-white px-1 py-1 border border-zinc-600">ğŸ’¾ Save</button>
        <button class="bg-zinc-700 w-14 hover:bg-zinc-600 text-white px-1 py-1 border border-zinc-600">ğŸ“‚ Load</button>
    </div>
</header>

<!-- Main Content -->
<main class="flex flex-1 flex-col overflow-y-auto p-6 pt-4 text-xs">

    <div class="space-y-2">
        <!-- Table Header -->
        <div class="grid grid-cols-[3fr_4fr_1fr_40px] gap-4 text-zinc-400 px-2 pb-1 border-b border-zinc-700 uppercase tracking-wider text-[0.65rem]">
            <span>Name</span>
            <span>Description</span>
            <span>CC Number</span>
            <span></span>
        </div>

        <!-- Param Row Template -->
        <template id="param-template">
            <div class="param-row grid grid-cols-[3fr_4fr_1fr_40px] gap-4 items-center px-1 py-1 ">
                <input type="text" class="bg-zinc-800 border border-zinc-700 p-1 text-white text-xs w-full" placeholder="Param Name" />
                <input type="text" class="bg-zinc-800 border border-zinc-700 p-1 text-white text-xs w-full" placeholder="Description" />
                <input type="number" min="0" max="127" class="bg-zinc-800 border border-zinc-700 p-1 text-white text-xs w-full text-center" />
                <button title="Send MIDI Wiggle"
                        class="text-zinc-500 hover:text-amber-400 text-sm">ğŸšï¸</button>
            </div>
        </template>

        <!-- JavaScript-Injection Point -->
        <div id="param-rows"></div>

        <script>
            const paramContainer = document.getElementById('param-rows');
            const template = document.getElementById('param-template');

            for (let i = 0; i < 16; i++) {
                const clone = template.content.cloneNode(true);
                if (i % 2 !== 0) {
                    clone.querySelector('.param-row').classList.add('bg-zinc-900');
                }
                paramContainer.appendChild(clone);
            }
        </script>
    </div>
</main>
</body>
</html>
